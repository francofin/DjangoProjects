{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Login {% endblock %}



    {% block style %}
    <style>
        .h1-style {
                color: grey;
            }

        .login {
            width: 500px;
            margin: auto;
        }
    </style>
        
    {% endblock %}

    {% block body %}

    <div class="container login mt-4">
        <h1 class="h1-style">Login</h1>
        <p>Please provide your credentials</p>
        <div class="row">
            <div class="col-12">
                <form  action="" method="post" novalidate>
                    {{form | crispy}}

                    {% csrf_token %}
                    <input type="submit" value="Login" class="btn btn-success">
                </form>      
            </div>
        </div>    
    </div>
    


    {% endblock %}
