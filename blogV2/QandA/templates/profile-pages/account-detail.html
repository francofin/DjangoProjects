{% extends 'profile-pages/profilebase.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block body %}
<section class="pt-5 padding-bottom">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            
            <div class="row justify-content-center">
                <div class="col-lg-8">
                   
                    <h2 class="mb-4">Sign Up</h2>
                        {% if form.errors %}
                    <p>Incorrect Username or Password</p>
                    {% else %}
                        <p>Please provide your credentials</p>
                    {% endif %}

                    <form id="contact-form" class="contact-form" method="post" action="" enctype="multipart/form-data" novalidate>
                        <div class="row">
                            <div class="col-md-12">
                                {{form | crispy}}
                                {% csrf_token %}

                                <input class="btn btn-primary solid blank mt-3" type="submit">
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <br>
            <div class="row text-center">
                <div class="col-lg-12">
                    <img src="{{request.user.profile_picture.url}}" alt="" class="img-fluid w-50">
                </div>
            </div>
        </div>
    </div>
</div>
</section>





{% endblock %}
