{% extends 'profile-pages/profilebase.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block body %}

<section class="pt-5 padding-bottom">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            
            <div class="row justify-content-center">
                {% if form.errors %}
                    <p>Password do not match/p>
                {% endif %}
                <div class="col-lg-8">
                   
                    <h2 class="mb-4">New Password</h2>

                    <form id="contact-form" class="contact-form" method="post" action="" enctype="multipart/form-data">
                        <div class="row">
                            <div class="col-md-12">

                                {% csrf_token %}
                                {{form | crispy}}

                                <input class="btn btn-primary solid blank mt-3" type="submit">
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <br>
            <div class="row text-center">
                <div class="col-lg-12">
                    <img src="{% static 'images/news/f9.jpg' %}" alt="" class="img-fluid w-50">
                </div>
            </div>
        </div>
    </div>
</div>
</section>


	





{% endblock %}
